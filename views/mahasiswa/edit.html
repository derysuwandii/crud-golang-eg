<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ubah Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand text-light" href="#">GoCRUD</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto pull-right">
            <li class="nav-item active">
              <a class="nav-link text-light" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="/jurusan">Jurusan</a>
              </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="/mahasiswa">Mahasiswa</a>
            </li>
          </ul>
        </div>
      </nav>

    <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-5">
            <h2 class="mt-3">Ubah Mahasiswa</h2>
            <hr>
            <form action="/mahasiswa/edit" method="POST">
                <input type="hidden" name="Id" id="Id" value="{{ .mahasiswa.Id }}">

              <div class="mb-3">
                <label class="form-label">Nama Mahasiswa</label>
                <input type="text" class="form-control" name="NamaMahasiswa" id="NamaMahasiswa" value="{{ .mahasiswa.NamaMahasiswa }}" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Alamat</label>
                <textarea type="text" class="form-control" name="Alamat" id="Alamat">{{ .mahasiswa.Alamat }}</textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Jenis Kelamin</label>
                <select class="form-control" name="JenisKelamin" id="JenisKelamin" required>
                    <option value=""></option>
                    <option value="Laki-Laki" {{ if eq .mahasiswa.JenisKelamin "Laki-Laki" }} selected {{end}}>Laki-Laki</option>
                    <option value="Perempuan" {{ if eq .mahasiswa.JenisKelamin "Perempuan" }} selected {{end}}>Perempuan</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Tanggal Masuk</label>
                <input type="date" class="form-control" name="TglMasuk" id="TglMasuk" value="{{ .mahasiswa.TglMasuk }}" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Jurusan</label>
                <select class="form-control" name="Jurusan" id="Jurusan" data-value="{{ .mahasiswa.Jurusan.Id }}" required>
                    <option value=""></option>
                    {{ range .jurusans}}
                      <option value="{{ .Id }}" >{{ .Nama }}</option>
                    {{ end }}
                </select>
              </div>

              <div class="mb-3">
                <button type="submit" class="btn btn-primary">Simpan</button>
              </div>
            </form>
          </div>
        </div>
    </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script>
          document.getElementById("Jurusan").value = document.getElementById("Jurusan").getAttribute("data-value");
      </script>
  </body>
</html>
