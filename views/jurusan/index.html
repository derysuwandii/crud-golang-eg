<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jurusan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand text-light" href="#">GoCRUD</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto pull-right">
            <li class="nav-item active">
              <a class="nav-link text-light" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="/jurusan">Jurusan</a>
              </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="/mahasiswa">Mahasiswa</a>
            </li>
          </ul>
        </div>
      </nav>

    <div class="container">
        <h2 class="mt-3">Daftar Jurusan</h2>
        <hr>
        <a href="/jurusan/add" class="btn btn-primary">Tambah Jurusan</a>
        <table class="table table-bordered mt-2 text-center">
            <thead>
                <tr>
                    <th>Nama Jurusan</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                {{ range .jurusans }}
                    <tr>
                        <td>{{ .Nama }}</td>
                        <td>
                            <a href="/jurusan/edit?id={{ .Id }}" class="btn btn-warning text-light">Ubah</a>
                            <a href="/jurusan/delete?id={{ .Id }}" class="btn btn-danger text-light" onclick="return confirm('Apakah Anda yakin mau hapus data?')">Hapus</a>
                        </td>
                    </tr>
                {{ end }}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
